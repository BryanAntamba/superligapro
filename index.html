<!DOCTYPE html>
<html lang="en">
<!--Inicio cabeza del HTML-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LigaPro</title>
    <!--Enlace de 2 archivos para dar estilo CSS a la pagina principal-->
    <link rel="stylesheet" href="estilos/estilo.css">
    <link rel="stylesheet" href="estilos/letra.css">
    <!--Mostracion de Icono en la pestaña de la pagina-->
    <link rel="icon" type="imagenes/png" sizes="32x32" href="imagenes/logoligapro.png">
    <link rel="icon" type="imagenes/png" sizes="32x32" href="imagenes/logodosligapro.png">
    <!--Fin de la cabeza HTML-->
</head>

<body>
    <!--Titulo de la pagina en el centro con contenedor-->
    <!--ID para dar estilo unico vinculada al archivo estilo.css-->
    <div id="contenedortitulo">
        <!--Tamaño de letra h1 con 1d para este campo-->
        <h1 id="titulouno">LigaPro2024</h1>
        <!--Fin del div-->
    </div>
    <!--Nuevo div-->
    <!--Clase llamada menu vinculada al archivo estilos.css-->
    <div class="menus">
        <!--Fila desordenada con rutas a los archivos de cada uno con un menu de guia-->
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="partidos.html">Partidos</a></li>
            <li><a href="equipos.html">Equipos</a></li>
            <li><a href="temporadas.html">Temporadas</a></li>
            <!--Fin de la lista desordenada-->
        </ul>
        <!--Finc del div-->
    </div>
    <!--Marcando dos parrafos y centralisandolos en la pagina-->
    <!--div con clase llamada presentacion para dar color de fondo al contenedor principal de la pagina-->
    <div class="presentacion">
        <!--Nuevo parrafo con una clase llamada parrafo vinculada al archivo estilo.css-->
        <p class="parrafo1">
            <!--tamaño de letra del texto principal de la pagina con una clase vinculada al archivo estilo.css-->
        <h2 class="letra2">
            Bienvenidos a la pagina de cronogramas y resultados de la copa LigaPro2024
            <!--Fin del h2-->
        </h2>
        <!--Fin del parrafo-->
        </p>
        <!--Nuevo Parrafo-->
        <!--Clase vinculada al archivo estilo.css-->
        <p class="parrafo2">
            <!--Tamaño de letra h2 con una clase vinculada al archivo estilo.css-->
        <h2 class="letra2">
            Se destaca la segunda etapa para la clasificacion a tercera etapa de la copa, donde pasaran a las
            eliminatorias
            <!--Fin del h2-->
        </h2>
        <!--Fin del parrafo-->
        </p>
        <!--Ingreso de imagenes de los servicion de la LigaPro-->
        <!--la imagen ubicada en la carpeta imagenes con tamaño seleccionado y el titulo en caso de que la imgen se caiga
        el usuario pondra el cursor a la ilustracion para mirar de que trata-->
        <img src="imagenes/ligaproecuabet.png" width="280" height="100" title="LigaPro Ecuabet">
        <img src="imagenes/institucionalLogo.png" width="230" height="100" title="LigaPro institucional">
        <img src="imagenes/pro.png" width="230" height="100" title="LigaPro Ecuador">
        <img src="imagenes/fundacion.png" width="230" height="100" title="LigaPro Fundacion">
        <img src="imagenes/prokids.png" width="230" height="100" title="LigaPro kids">
        <img src="imagenes/instituto.png" width="230" height="100" title="LigaPro Ecuabet">
        <!--Fin del div-->
    </div>
    <!--Fin del cuerpo HTML-->
</body>
<!--Fin del HTML:5-->
</html>
